<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dialogue/dialogue.css">
    <link rel="stylesheet" href="./css/dialogue/remote.css">
    <link rel="stylesheet" href="./css/dialogue/user.css">
    <link rel="stylesheet" href="./css/dialogue/local.css">
</head>

<body>
    <div class="dialogue">
        <div class="title">
            <div class="avatar">
                
                <div class="dialogue-title text-center mb-2"><h2>Customer Service Manager</h2></div>
            </div>
        </div>
        <div class="user remote">
            <div class="avatar">
                <div class="pic">
                    <img src="https://picsum.photos/100/100?random=12" />
                </div>
                <div class="name">You</div>
            </div>
            <div class="text">這是妳的對話文字</div>
        </div>
        <div class="user local">
            <div class="avatar">
                <div class="pic">
                    <img src="https://picsum.photos/100/100?random=16" />
                </div>
                <div class="name">Me</div>
            </div>
            <div class="text">這是我的對話文字</div>
        </div>
        <div class="container w-100">
            <input type="text" class="input w-75" placeholder="輸入訊息" />
            <button><i class="fa-solid fa-arrow-right w-25"></i></button>
        </div>
    </div>

</body>

</html>

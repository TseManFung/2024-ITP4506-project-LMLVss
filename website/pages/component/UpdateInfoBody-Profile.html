<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External CSS for Bootstrap and icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
</head>
<body>
    <!-- Personal Info Section -->
    <div class="row align-items-center">
        <h2>Personal Information</h2>
        <p>Manage your personal information, including phone numbers and email addresses where you can be contacted.</p>

        <div class="row mb-3">
            <div class="col-sm-6">
                <!-- Card for Name -->
                <div class="card" id="nameCard" style="cursor: pointer;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="card-title">Name</div>
                                <div class="card-text" id="userName">Lau King Yuet</div>
                            </div>
                            <div class="col-sm-2">
                                <i class="fa-regular fa-user"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <!-- Card for Date of Birth -->
                <div class="card">
                    <div class="card-body" style="cursor: pointer;">
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="card-title">Date of Birth</div>
                                <div class="card-text">30 May 2003</div>
                            </div>
                            <div class="col-sm-2">
                                <i class="fa-solid fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Other cards (Country, Language, etc.) -->
        <div class="row mb-3">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body " style="cursor: pointer;">
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="card-title">Country</div>
                                <div class="card-text">Hong Kong</div>
                            </div>
                            <div class="col-sm-2">
                                <i class="fa-solid fa-earth-americas"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body" style="cursor: pointer;">
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="card-title">Language</div>
                                <div class="card-text">Traditional Chinese</div>
                            </div>
                            <div class="col-sm-2">
                                <i class="fa-solid fa-language"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing Name -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit User Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="newUserName" class="form-label">Enter New Name</label>
                    <input type="text" class="form-control" id="newUserName" value="Lau King Yuet" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveNameButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and other libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Get elements for the card and modal actions
        const modal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
        const saveButton = document.getElementById('saveNameButton');
        const userNameText = document.getElementById('userName');
        const userNameInput = document.getElementById('newUserName');

        // Add event listener for the card click to open modal
        const nameCard = document.getElementById('nameCard');
        nameCard.addEventListener('click', function () {
            // Set current name in the modal input field
            userNameInput.value = userNameText.textContent;
            modal.show(); // Show modal
        });

        // Add event listener to save the new name
        saveButton.addEventListener('click', function () {
            const newName = userNameInput.value.trim();
            if (newName) {
                userNameText.textContent = newName; // Update the card's name
                modal.hide(); // Close the modal
            } else {
                alert("Name cannot be empty.");
            }
        });
    </script>
</body>
</html>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col-sm-2    p-2 bg-light ">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
                <div class="col-sm-8 border border-secondary rounded p-3 bg-white">
                    <div class="row align-items-center">
                        <!-- Form for updating info -->
                        <div class="forms1 col  rounded p-3 m-2 bg-light">
                            <form action="" method="POST">
                                <div class="mb-3">
                                    <label for="old_password" class="form-label">Old Password</label>
                                    <input type="password" class="form-control" id="old_password" name="old_password">
                                </div>
                                <div class="mb-3">
                                    <label for="new_password" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password">
                                </div>
                                <div class="mb-3">
                                    <label for="re_new_password" class="form-label">Re-enter New Password</label>
                                    <input type="password" class="form-control" id="re_new_password" name="re_new_password">
                                </div>
                                <div class="mb-3">
                                    <label for="contact_num" class="form-label">Contact Number</label>
                                    <input type="text" class="form-control" id="contact_num" name="contact_num" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="fax_num" class="form-label">Fax Number</label>
                                    <input type="text" class="form-control" id="fax_num" name="fax_num" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Delivery Address</label>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="">
                                </div>
                                <button type="submit" class="btn btn-primary" name="update_password">Submit</button>
                            </form>
                        </div>
                        <!-- Form for displaying info that can't edit -->
                        <div class="forms2 col rounded p-3 m-2 bg-light ml-4">
                            <form>
                                <div class="mb-3 justify-content-center align-items-center">
                                    <div class="">
                                        <img  alt="Circular Image" class="img-fluid "  src="/website/images/common/cat-icon.jpg">

                                </div>
                                <fieldset disabled>
                                    <div class="mb-3 disabledInput">
                                        <label for="exampleInputUserName" class="form-label">User Name</label>
                                        <input type="text" class="form-control" id="exampleInputUserName" placeholder="">
                                    </div>
                                    <div class="mb-3 disabledInput">
                                        <label for="exampleInputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="">
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

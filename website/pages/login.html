<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>Login page</title>

  <!-- css -->
  <!-- icon -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <!-- /css -->

  <!-- js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/login.js"></script>
  <!-- /js -->
</head>

<body>
    <!-- modal -->
    <div class="modal" tabindex="-1" id="main-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="main-modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="main-modal-body">Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    id="main-modal-secondary">Close</button>
            <button type="button" class="btn btn-primary" id="main-modal-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /modal -->
<form method="post" id = "LoginForm">
  <div class="card-container">
    
    <h1>Login</h1>
    <div class="ipt-box">
      <input type="text" id="account" name = "LoginName" placeholder="account" autocomplete="off">
    </div>
    <div class="ipt-box">
      <input type="password" id="password" name = "Password" placeholder="password" autocomplete="off">
      <i class="fa-regular fa-eye-slash" for="password" style></i>
      <div class="beam" for="password"></div>
    </div>
    <button type="button" class="btn-login" data-bs-toggle="modal" data-bs-target="#main-modal">login</button>
  
  </div></form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>Welcome to Legend Motor Insurance</title>

  <!-- css -->
  <!-- icon -->
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/common.css">
  <!-- /css -->

  <!-- js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/customer/view_insurance.js"></script>
  <!-- /js -->
</head>

<body>
  <div id="modal"></div>

  <div class="navbar1"></div>

  <!-- header -->
  <div style="height: calc(0lvh + 128px)" id="header"></div>
  <!-- /header -->

  <!-- content -->
  <div class="d-flex position-relative content-bg justify-content-center">
    <div class="container">
      <h1>Get quotes</h1>
      <p style="font-size: small;">Get your quote and coverage in a minute fast and easy</p>
      <form class="form-group" id="f">
        Tell us about your car
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <select class="form-select" id="CarBrand">
                <option selected value="">Select Car Brand</option>
                <option value="BMW">BMW</option>
                <option value="Ferrari">Ferrari</option>
                <option value="TOYOTA">TOYOTA</option>
              </select>
              <label for="CarBrand">Car Brand<span style="color: red;">*</span></label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <select class="form-select" id="CarModal" disabled>
                <option selected>Select Car Modal</option>
              </select>
              <label for="CarModal">Car Modal<span style="color: red;">*</span></label>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input type="number" class="form-control" id="yearInput" placeholder="YYYY" min="1900" step="1">
              <label for="yearInput" class="form-label">Select Year <span style="color: red;">*</span></label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input type="number" class="form-control" id="mileageInput" placeholder="Mileage" min="0" step="1">
              <label for="mileageInput" class="form-label">Mileage</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /content -->



  <!-- GoToTop -->
  <div id="page-top" style="">
    <a href="#header"><img src="../../images/common/returan-top.png" /></a>
  </div>
  <!-- /GoToTop -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>$("#modal").load("../component/modal.html")</script>
<script>$(".navbar1").load("../component/navbar.html")</script>
<script>$("#page-top").before($("<footer>").load("../component/footer.html"))</script>


</html>

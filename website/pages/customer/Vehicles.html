<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicles</title>
  <!-- css -->

  <link rel="stylesheet" href="/website/css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/website/css/common.css">
  <link rel="stylesheet" href="/website/css/Vehicles.css">


  <!-- js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/website/js/common.js"></script>
  <script src="/website/js/customer/Vehicles.js"></script>
</head>

<body>
  <div class="navbar1"></div>
  <div style="height: calc(0lvh + 128px)" id="header"></div>
  <div class="d-flex position-relative content-bg justify-content-center">

    <div class="container">
      <!-- title -->
      <div class="row">
        <h1>Build Your Vehicles</h1>
      </div>
      <hr>
      <div class="row">
        <div class="col-3">
          <h2>Filters</h2>
          <!-- filter of price range-->
          <h4>Price</h3>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Min" aria-label="Min"
                aria-describedby="basic-addon1">
              <span class="input-group-text">-</span>
              <input type="text" class="form-control" placeholder="Max" aria-label="Max"
                aria-describedby="basic-addon1">
            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Dealers <span id="dealer-count" class="badge ms-2 bg-danager"></span>

                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    <div class="list-group list-group-flush">
                      <label class="list-group-item">
                        <input class="form-check-input me-1 dealer-checkbox" type="checkbox" value="">
                        GTR
                      </label>
                      <label class="list-group-item">
                        <input class="form-check-input me-1 dealer-checkbox" type="checkbox" value="">
                        Hell Cat
                      </label>

                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Model <span id="model-count" class="badge ms-2 bg-danager"></span>
                  </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    <div class="list-group list-group-flush">
                      <label class="list-group-item">
                        <input class="form-check-input me-1 model-checkbox" type="checkbox" value="">
                        Model 1
                      </label>
                      <label class="list-group-item">
                        <input class="form-check-input me-1 model-checkbox" type="checkbox" value="">
                        Model 2
                      </label>
                      <label class="list-group-item">
                        <input class="form-check-input me-1 model-checkbox" type="checkbox" value="">
                        Model 3
                      </label>


                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Colors <span id="color-count" class="badge ms-2 bg-danger"></span>
                  </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    <div class="list-group list-group-flush">
                      <label class="list-group-item">
                        <input class="form-check-input me-1 color-checkbox" type="checkbox" value="red">
                        <span class="color-circle" style="background-color: red;"></span> Red
                      </label>
                      <label class="list-group-item">
                        <input class="form-check-input me-1 color-checkbox" type="checkbox" value="orange">
                        <span class="color-circle" style="background-color: orange;"></span> Orange
                      </label>
                      <label class="list-group-item">
                        <input class="form-check-input me-1 color-checkbox" type="checkbox" value="yellow">
                        <span class="color-circle" style="background-color: yellow;"></span> Yellow
                      </label>
                      <label class="list-group-item">
                        <input class="form-check-input me-1 color-checkbox" type="checkbox" value="green">
                        <span class="color-circle" style="background-color: green;"></span> Green
                      </label>
                      <label class="list-group-item">
                        <input class="form-check-input me-1 color-checkbox" type="checkbox" value="cyan">
                        <span class="color-circle" style="background-color: cyan;"></span> Cyan
                      </label>
                      <label class="list-group-item">
                        <input class="form-check-input me-1 color-checkbox" type="checkbox" value="blue">
                        <span class="color-circle" style="background-color: blue;"></span> Blue
                      </label>
                      <label class="list-group-item">
                        <input class="form-check-input me-1 color-checkbox" type="checkbox" value="purple">
                        <span class="color-circle" style="background-color: purple;"></span> Purple
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <button id="reset-button" class="btn btn-secondary mt-3">Reset</button>
            </div>
        </div>
        <div class="col-9">

        </div>
      </div>
    </div>
    <hr>
  </div>
  <div class="footer1"></div>
  <script>
    $(".navbar1").load("/website/pages/component/navbar.html");
  </script>
  <script>
    $(".footer1").load("/website/pages/component/footer.html");
  </script>
</body>

</html>

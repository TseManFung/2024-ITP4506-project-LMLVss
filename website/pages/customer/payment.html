<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>payment</title>

  <!-- css -->
  <!-- icon -->
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/payment.css">
  <!-- /css -->

  <!-- js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/customer/payment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="../../js/FPS.js"></script>
  <script src="../../js/FPSFunction.js"></script>

  <!-- /js -->
</head>

<body>
  <div id="modal"></div>

  <div class="navbar1"></div>

  <!-- header -->
  <div style="height: calc(0lvh + 128px)" id="header"></div>
  <!-- /header -->

  <!-- content -->
  <div class="d-flex position-relative content-bg justify-content-center">
    <div class="container">
      <div class="card p-4 mt-5 mb-5">
        <h4 class="header">Please make payment to complete your order</h4>

        <p>Merchant Name: Legend Motor Limited</p>
        <p>Merchant order number:C0001234560</p>
        <p>Please pay within <span class="time" id="timer">05:00</span> to complete your purchase</p>
        <hr>
        <div class="d-flex justify-content-between">
          <span>Total amount</span>
          <span class="amount">HK$ <span name="price"></span></span>
        </div>
      </div>
      <div class="card p-4 mb-5">
        <div class="payment-method">
          <h4 class="header">Payment method</h4>
          <hr>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="creditcard" value="credit">
            <label class="form-check-label" for="creditcard">
              <i class="fab fa-cc-visa fa-2xl"></i>
              <i class="fab fa-cc-mastercard fa-2xl"></i>
              <i class="fab fa-cc-jcb fa-2xl"></i>
            </label>
          </div>
          <hr>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="FPS" value="FPS">
            <label class="form-check-label" for="FPS">
              <img src="../../images/payment/fps-icon_en.png" alt="FPS Icon" style="height: 24px; width: auto;">
            </label>
          </div>
          <hr>

        </div>
        <button class="btn btn-primary btn-block mt-4" id="btn-pay">Pay HK$ <span name="price"></span></button>

      </div>
    </div>
  </div>
  </div>
  <!-- /content -->



  <!-- GoToTop -->
  <div id="page-top" style="">
    <a href="#header"><img src="../../images/common/returan-top.png" /></a>
  </div>
  <!-- /GoToTop -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>$("#modal").load("../component/modal.html")</script>
<script>$(".navbar1").load("../component/navbar.html")</script>
<script>$("#page-top").before($("<footer>").load("../component/footer.html"))</script>

</html>

<form id="claimForm" novalidate>
    <div class="row">
        <div class="col">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Describe your case" required></textarea>
                <label for="floatingTextarea">Describe your case</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="item-img-input" class="form-label">You can only upload one file, select or drop the file</label>
            <input class="form-control" type="file" name="fileToUpload" id="item-img-input">
        </div>
    </div>
    <script>
        fileInput = $('#item-img-input');

        fileInput.bind("dragover", function () {
            fileInput.addClass("image-dropping");
        });
        fileInput.bind("dragleave", function () {
            if (fileInput.val() === "") {
                fileInput.removeClass("image-dropping");
            } else {
                fileInput.addClass("image-dropping");
            }
        });
        fileInput.bind("change drop", function () {
            fileInput.removeClass("image-dropping");

        });
    </script>
</form>

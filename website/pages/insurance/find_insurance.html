<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>Welcome to Legend Motor Insurance</title>

  <!-- css -->
  <!-- icon -->
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/common.css">
  <!-- /css -->

  <!-- js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/customer/find_insurance.js"></script>
  <!-- /js -->
</head>

<body>
  <div id="modal"></div>

  <div class="navbar1"></div>


  <!-- search-bar -->
  <div style="height: calc(20lvh + 128px)" id="header"
       class="d-flex position-relative justify-content-center align-items-center">
    <div class="position-relative start-0 end-0 d-flex justify-content-center" style="margin-top: 10px">
      <div class="position-relative d-flex search-bar" role="search">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="search-input" value="" />
        <div class="search-box" id="search-box">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- /search-bar -->

  <!-- content -->
  <div class="d-flex position-relative content-bg justify-content-center">
    <div class="container">
      <br />
      <div class="row">
        <h2>All item</h2>
      </div>
      <hr />
      <div class="row category-item">
        <div class="col-3">
          <div class="position-relative d-flex flex-column" name="filter">
            <h4>Filter</h4>
            <div class="accordion" id="accordion">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                          data-bs-target="#panelsCarDetails" aria-expanded="false" aria-controls="panelsCarDetails">
                    Car details
                  </button>
                </h2>
                <div id="panelsCarDetails" class="accordion-collapse collapse">
                  <div class="accordion-body">
                    <div class="row mb-3">
                      <div class="cell">
                        <div class="form-floating">
                          <select class="form-select" id="CarBrand">
                            <option selected value="">Select Car Brand</option>
                            <option value="BMW">BMW</option>
                            <option value="Ferrari">Ferrari</option>
                            <option value="TOYOTA">TOYOTA</option>
                          </select>
                          <label for="CarBrand">Car Brand</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="cell">
                        <div class="form-floating">
                          <select class="form-select" id="CarModal" disabled>
                            <option value="" selected>Select Car Modal</option>
                          </select>
                          <label for="CarModal">Car Modal</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="cell">
                        <div class="form-floating">
                          <input type="number" class="form-control" id="yearInput" placeholder="YYYY" min="1900"
                                 step="1">
                          <label for="yearInput" class="form-label">Select Year></label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                          data-bs-target="#panelsDriversDetails" aria-expanded="true"
                          aria-controls="panelsDriversDetails">
                    Driver's details
                  </button>
                </h2>
                <div id="panelsDriversDetails" class="accordion-collapse collapse show">
                  <div class="accordion-body">

                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                          data-bs-target="#panelsOtherNeeds" aria-expanded="false" aria-controls="panelsOtherNeeds">
                    Other needs
                  </button>
                </h2>
                <div id="panelsOtherNeeds" class="accordion-collapse collapse">
                  <div class="accordion-body">

                  </div>
                </div>
              </div>
            </div>
            <br>
            <h4>Coverage Plan</h4>
            <div class="form-check">
              <input id="comprehensive" name="coverage" class="form-check-input cursor-pointer" type="checkbox"
                     value="comprehensive" checked />
              <label for="comprehensive" class="cursor-pointer form-check-label">comprehensive coverage</label>
            </div>
            <div class="form-check">
              <input id="third-party" name="coverage" class="form-check-input cursor-pointer" type="checkbox"
                     value="third-party" checked />
              <label for="third-party" class="cursor-pointer form-check-label">third-party coverage</label>
            </div>

            <br />
            <button type="button" id="btnFilter" class="btn btn-primary">Find your best insurance</button>
          </div>
          <br />
          <br />
          <br />
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col position-relative">
              <ul class="d-flex flex-wrap p-0 m-0 position-absolute bottom-0 start-0 flex-set"
                  style="list-style: none; gap: 2px">
                <li name="Display_mode" class="cursor-pointer" id="cell-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                          d="M448 96V224H288V96H448zm0 192V416H288V288H448zM224 224H64V96H224V224zM64 288H224V416H64V288zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z" />
                  </svg>
                </li>
                <li style="width: 5px"></li>
                <li name="Display_mode" class="cursor-pointer" id="list-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                          d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zm64 0v64h64V96H64zm384 0H192v64H448V96zM64 224v64h64V224H64zm384 0H192v64H448V224zM64 352v64h64V352H64zm384 0H192v64H448V352z" />
                  </svg>
                </li>
              </ul>
            </div>
            <div class="col d-flex justify-content-center align-items-end">
              <nav aria-label="Page navigation">
                <ul class="pagination" style="margin-bottom: 0">
                  <li class="page-item disabled">
                    <a class="page-link cursor-pointer" pages="1" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link cursor-pointer" pages="1">
                      1
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link cursor-pointer" pages="2">
                      2
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link cursor-pointer" pages="3">
                      3
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link cursor-pointer" pages="4">
                      4
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link cursor-pointer" pages="5">
                      5
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link cursor-pointer" pages="99" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="col">
              <div class="form-floating">
                <select class="form-select" id="sort">

                  <option value="R" selected>Recommend</option>
                  <option value="N">Newest</option>
                  <option value="PLH">Price: Low to High</option>
                  <option value="PHL">Price: High to Low</option>
                </select>
                <label for="sort">Sort</label>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div id="items" class="item-wrap list">
              <div class="item-box">
                <!-- onclick go to item detail -->
                <div class="item-info">
                  <div class="item-name">name</div>
                  <ul class="item-desc">
                      <li class="item-desc-detail">Insurance item 1: $123</li>
                      <li class="item-desc-detail">Insurance item 2: $123</li>
                      <li class="item-desc-detail">Insurance item 1: $123</li>
                      <li class="item-desc-detail">Insurance item 2: $123</li>
                  </ul>
                  <div>
                    <hr>
                    <div class="d-flex item-data">
                      <span>$12345.00 every year</span>
                    </div>
                  </div>

                </div>
                <div class="item-btn">
                  <div class="bg"></div>
                  <button type="button" class="btn btn-primary" onclick="">
                    Add to application list
                  </button>
                  <br />
                  <button type="button" class="btn btn-primary" onclick="">
                    Show more detail
                  </button>
                </div>
              </div>

            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col d-flex justify-content-center align-items-end">
              <nav aria-label="Page navigation">
                <ul class="pagination" style="margin-bottom: 0">
                  <li class="page-item disabled">
                    <a class="page-link cursor-pointer" pages="1" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link cursor-pointer" pages="1">
                      1
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link cursor-pointer" pages="2">
                      2
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link cursor-pointer" pages="3">
                      3
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link cursor-pointer" pages="4">
                      4
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link cursor-pointer" pages="5">
                      5
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link cursor-pointer" pages="99" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>

  <!-- /content -->



  <!-- GoToTop -->
  <div id="page-top" style="">
    <a href="#header"><img src="../../images/common/returan-top.png" /></a>
  </div>

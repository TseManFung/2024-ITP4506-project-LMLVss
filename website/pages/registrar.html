<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Sign up</title>

    <!-- css -->
    <!-- icon -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <!-- /css -->

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
    <!-- /js -->
</head>

<body>
    <div id="modal"></div>
    <form method="post" id="SignUpForm">
        <div class="card-container">
            <span><p id="backBtn">‚Üê Back</p></span>
            <h1>Sign up</h1>
            

            <div class="move-card d-flex flex-column justify-content-center align-items-center" id="card-0">
                <p>What is your identity?</p>
                <div id="radio-group" class="ipt-box">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="identity" id="rdo-customer" value="customer">
                        <label class="form-check-label" for="rdo-customer">Customer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="identity" id="rdo-vehicle" value="vehicle">
                        <label class="form-check-label" for="rdo-vehicle">Vehicle sales</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="identity" id="rdo-insurance"
                               value="Insurance">
                        <label class="form-check-label" for="rdo-insurance">Insurance sales</label>
                    </div>
                </div>

            </div>
            <div class="move-card d-flex flex-column justify-content-center align-items-center d-none" id="card-1">
                <p>What is your personal information?</p>
                <div class="ipt-box form-floating">
                    <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                    <label for="FirstName">First Name</label>
                </div>
                <div class="ipt-box form-floating">
                    <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                    <label for="LastName">Last Name</label>
                </div>
                <div class="ipt-box form-floating">
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                    <label for="Email">Email</label>
                </div>
                <div class="ipt-box form-floating">
                    <input type="tel" class="form-control" id="tel" placeholder="Phone number">
                    <label for="tel">Phone number</label>
                </div>
                <div class="ipt-box form-floating d-none">
                    <input type="text" class="form-control" id="staffNumber" placeholder="Staff number">
                    <label for="staffNumber">Staff number</label>
                </div>
            </div>
            <div class="move-card d-none d-flex flex-column justify-content-center align-items-center" id="card-2">
                <p>Please input your account information.</p>
                <div class="ipt-box d-none">
                    <input type="text" id="account" name="LoginName" placeholder="account" autocomplete="off">
                </div>
                <div class="ipt-box">
                    <input type="password" id="password" name="Password" placeholder="password" autocomplete="off">
                    <i class="fa-regular fa-eye-slash" for="password" style></i>
                    <div class="beam" for="password"></div>
                </div>
                <div class="ipt-box">
                    <input type="password" id="confirmPassword" name="Password" placeholder="Confirm Password"
                           autocomplete="off">
                    <i class="fa-regular fa-eye-slash" for="confirmPassword" style></i>
                    <div class="beam" for="confirmPassword"></div>
                </div>
            </div>
            <button class="btn-next" id="btn-next" type="button" curr="0" fin="2" fin-text="Sign up">Next</button>

      <i class="fa-regular fa-eye-slash" style></i>
      <div class="beam"></div>
    </div> -->


        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>
    <form method="post" id="SignUpForm">
        <div class="card-container">

            <h1>Sign up</h1>
            <div class="move-card">
                <p>What is your identity?</p>
                <div id="radio-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="identity" id="rdo-customer" value="customer">
                        <label class="form-check-label" for="rdo-customer">Customer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="identity" id="rdo-vehicle" value="vehicle">
                        <label class="form-check-label" for="rdo-vehicle">Vehicle sales</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="identity" id="rdo-insurance"
                               value="Insurance">
                        <label class="form-check-label" for="rdo-insurance">Insurance sales</label>
                    </div>
                </div>
                <button class="btn btn-primary" id="btn-next" type="button">Next</button>
            </div>
            <div class="move-card"></div>
